<body>

  <button onclick="checkSites()">ğŸ” SprawdÅº wszystkie</button>

  <ul id="results">
    <li id="sklep">Sklep â€“ â³ nie sprawdzono</li>
    <li id="forum">Forum â€“ â³ nie sprawdzono</li>
  </ul>

  <script>
    const sites = {
      sklep: { name: "Sklep", url: "https://trzmiel.com.pl" },
      forum: { name: "Forum", url: "http://localhost" }
    };

    function updateFromStorage() {
      for (const id in sites) {
        const li = document.getElementById(id);
        const savedStatus = localStorage.getItem(id);
        if (savedStatus) {
          li.textContent = `${sites[id].name} â€“ ${savedStatus}`;
          if (savedStatus.toLowerCase().includes("prace")) li.className = "working";
          else if (savedStatus.toLowerCase().includes("online")) li.className = "online";
          else if (savedStatus.toLowerCase().includes("offline") || savedStatus.toLowerCase().includes("bÅ‚Ä…d")) li.className = "offline";
          else li.className = "";
        }
      }
    }

    function checkSites() {
      for (const [id, site] of Object.entries(sites)) {
        const li = document.getElementById(id);
        li.textContent = site.name + " â€“ â³ Sprawdzam...";

        fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(site.url))
          .then(response => {
            if (response.ok) {
              li.textContent = site.name + " â€“ âœ… ONLINE";
              li.className = "online";
            } else {
              li.textContent = site.name + " â€“ âš ï¸ BÅ‚Ä…d: " + response.status;
              li.className = "offline";
            }
            // zapis statusu w localStorage
            localStorage.setItem(id, li.textContent.split("â€“")[1].trim());
          })
          .catch(() => {
            li.textContent = site.name + " â€“ âŒ OFFLINE lub niedostÄ™pna";
            li.className = "offline";
            localStorage.setItem(id, "OFFLINE lub niedostÄ™pna");
          });
      }
    }

    // odczyt z localStorage przy starcie strony
    updateFromStorage();

    // nasÅ‚uchiwanie zmian w localStorage (z drugiej strony)
    window.addEventListener('storage', updateFromStorage);
  </script>
