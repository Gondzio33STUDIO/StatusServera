<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status serwis√≥w - rƒôczny</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top:50px; display:flex; flex-direction:column; min-height:100vh; }
    input, button, select { padding:8px 15px; margin:10px; font-size:16px; }
    ul { list-style:none; padding:0; margin-top:30px; flex-grow:1; }
    li { margin:12px 0; font-size:18px; }
    .online { color: green; }
    .offline { color: red; }
    .working { color: orange; }
    footer { margin-top:auto; padding:20px; font-size:14px; color:#666; }
    a { text-decoration:none; color:#007BFF; margin-bottom:20px; display:inline-block; }
  </style>
</head>
<body>
  <h1>üõ† Status serwis√≥w (rƒôczny)</h1>
  <a href="index.html">üåê Przejd≈∫ do automatycznego sprawdzania status√≥w</a>

  <ul id="statusList">
    <li id="sklep">Sklep ‚Äì ‚è≥ nie ustawiono</li>
    <li id="forum">Forum ‚Äì ‚è≥ nie ustawiono</li>
  </ul>

  <div>
    <label for="siteSelect">Wybierz serwis:</label>
    <select id="siteSelect">
      <option value="sklep">Sklep</option>
      <option value="forum">Forum</option>
    </select>
  </div>

  <div>
    <label for="statusInput">Status:</label>
    <input type="text" id="statusInput" placeholder="Np. Prace nad stronƒÖ">
    <button onclick="updateStatus()">Ustaw status</button>
  </div>

  <script>
    function updateStatus() {
      const site = document.getElementById("siteSelect").value;
      const status = document.getElementById("statusInput").value.trim();
      const li = document.getElementById(site);

      if (!status) { alert("Podaj status!"); return; }

      li.textContent = `${site.charAt(0).toUpperCase() + site.slice(1)} ‚Äì ${status}`;

      // kolor wed≈Çug s≈Çowa
      if (status.toLowerCase().includes("prace")) li.className = "working";
      else if (status.toLowerCase().includes("online")) li.className = "online";
      else if (status.toLowerCase().includes("offline") || status.toLowerCase().includes("b≈ÇƒÖd")) li.className = "offline";
      else li.className = "";

      // zapis statusu w localStorage (dzia≈Ça na obu stronach)
      localStorage.setItem(site, status);

      document.getElementById("statusInput").value = "";
    }

    // odczyt z localStorage przy starcie
    for (const site of ["sklep","forum"]) {
      const saved = localStorage.getItem(site);
      if (saved) {
        const li = document.getElementById(site);
        li.textContent = `${site.charAt(0).toUpperCase() + site.slice(1)} ‚Äì ${saved}`;
        if (saved.toLowerCase().includes("prace")) li.className = "working";
        else if (saved.toLowerCase().includes("online")) li.className = "online";
        else if (saved.toLowerCase().includes("offline") || saved.toLowerCase().includes("b≈ÇƒÖd")) li.className = "offline";
      }
    }
  </script>

  <footer>¬© WelonekAI</footer>
</body>
</html>
